<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!-- adaug xmlns:th cu sursa thymeleaf ptr a specifica folosierea templating engine -->
<head>
    <title>MVC App</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!--interpreteaza un switch pe variabila users , din model -->
<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <!--cu tagul i adaug iconurile  -->



            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
            <!-- ptr switchulde mai sus definesc caseuri (ca si in hava ) ==> daca e null afiseaza h2 altfel  div-ul -->
            <h2 th:case="null">SIGN UP !</h2>
            <div th:case="*">
                <h2 class="my-5">Users</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- parcurg  cu un foreach lista de useri si ptr fiecare adaug un rand nou cu informatile  -->
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <!--update ,a inseamna link  -->
                        <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary" target="_blank"><i class="fas fa-user-edit ml-2"></i></a></td>
                        <!--                        fac un url dinamic unde apelez ruta numita /delete/{id}-->
                        <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</html>
